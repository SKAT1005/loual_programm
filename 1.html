<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .contacts {
      background-color: #f0f0f0;
      width: 300px;
      padding: 20px;
    }

    .chat {
      flex: 1;
      padding: 20px;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .chat-header .title {
      font-weight: bold;
    }

    .chat-body {
      height: calc(100vh - 100px);
      overflow-y: auto;
    }

    .messages {
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .message.sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .message.received {
      background-color: #fff;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      align-items: center;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .input-container button {
      padding: 10px;
      margin-left: 10px;
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contacts">
      <h2>Контакты</h2>
      <ul>
        <li>
          <a>User 1</a>
        </li>
        <li>
          <a>User 2</a>
        </li>
        <li>
          <a>User 3</a>
        </li>
      </ul>
    </div>
    <div class="chat">
      <div class="chat-header">
        <div class="title">Contact Name</div>
      </div>
      <div class="chat-body">
        <div class="messages">
          <div class="message received">
            Hello!
          </div>
          <div class="message sent">
            Hi there!
          </div>
        </div>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Введите сообщение...">
        <button>Отправить</button>
      </div>
    </div>
  </div>
</body>
</html>
